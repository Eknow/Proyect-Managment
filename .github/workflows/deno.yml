name: Deploy to FTP

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Install FTP Deploy
              run: npm install -g ftp-deploy

            - name: Install project dependencies
              run: npm install

            - name: Build project
              run: npm run build

            - name: Deploy to FTP
              run: ftp-deploy --host aguirreteam.projectsutd.online --user u614968815.aguirreteam --password Aguirreteam_2024 --local-dir ./build
